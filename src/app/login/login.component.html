<div>
  <h2>Iniciar sesión</h2>
  <form (ngSubmit)="onSubmit()">
    <div>
      <label for="username">Nombre de usuario:</label>
      <input
        type="text"
        id="username"
        name="username"
        [(ngModel)]="username"
        required
      />
    </div>
    <div>
      <label for="password">Contraseña:</label>
      <input
        type="password"
        id="password"
        name="password"
        [(ngModel)]="password"
        required
      />
    </div>
    <p>usuario y contrasenia: a</p>
    <button type="submit">Iniciar sesión</button>
  </form>
</div>
